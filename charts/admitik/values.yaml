nameOverride: ""
fullnameOverride: ""

# TODO
controller:

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "admitik-controller-manager"

  replicaCount: 2

  image:
    repository: ghcr.io/freepik-company/admitik
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []

  # Extra args to pass to the controller.
  # Ref: https://github.com/freepik-company/admitik/blob/master/docs/configuration.md
  # Example:
  # - --webhook-server-ca=/etc/webhook-server/certs/ca.crt
  # - --webhook-server-certificate=/etc/webhook-server/certs/tls.crt
  # - --webhook-server-private-key=/etc/webhook-server/certs/tls.key
  # - --webhook-server-autogenerate-certs=true
  # - --webhook-server-certs-secret-name=webhook-server-certs
  # - --webhook-client-timeout=15
  extraArgs:
  - --leader-elect
  - --webhook-server-autogenerate-certs=true
  - --webhook-server-certs-secret-name=webhook-server-certs
  - --enable-special-labels
  - --exclude-admission-self-namespace
  - --excluded-admission-namespaces=kube-system

  # Define a list of environment variables used inside the controller
  # Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/#use-configmap-defined-environment-variables-in-pod-commands
  # - name: SPECIAL_LEVEL_KEY
  #   valueFrom:
  #     configMapKeyRef:
  #       name: special-config
  #       key: SPECIAL_LEVEL
  env: []

  # Define a list of environment variables coming from a ConfigMap or a Secret
  # - configMapRef:
  #     name: special-config
  # Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/#configure-all-key-value-pairs-in-a-configmap-as-container-environment-variables
  envFrom: []

  # Define a list of extra volumes to mount into the controller
  # Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-pod-configmap/#populate-a-volume-with-data-stored-in-a-configmap
  extraVolumes: []
  extraVolumeMounts: []

  podAnnotations: {}

  podSecurityContext: {}

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - admitik
            topologyKey: kubernetes.io/hostname

  podDisruptionBudget:
    # Enable PodDisruptionBudget.
    # Will always be enabled if replicas > 1.
    # This non-declarative behavior should ideally be avoided, but changing it now would be breaking.
    enabled: false

    # Configures the minimum available pods for disruptions.
    # Cannot be used if `maxUnavailable` is set.
    minAvailable: 1

    # Configures the maximum unavailable pods for disruptions.
    # Cannot be used if `minAvailable` is set.
    maxUnavailable:

    # Unhealthy pod eviction policy to be used.
    # Possible values are `IfHealthyBudget` or `AlwaysAllow`.
    unhealthyPodEvictionPolicy:

  metrics:
    # Specify whether metrics should be exposed or not
    enabled: false

    # Specify whether RBAC proxy should protect metrics
    rbacProtectionEnabled: false

    # Specifies configuration for a Service resource to expose the metrics
    service:
      enabled: false
      type: ClusterIP
      port: 9090

# Define some extra resources to be created
# This section is useful when you need ExternalResource or Secrets, etc.
extraResources: []
