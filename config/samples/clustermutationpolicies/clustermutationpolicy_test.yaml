apiVersion: admitik.freepik.com/v1alpha1
kind: ClusterMutationPolicy
metadata:
  name: test
spec:

  failureAction: Permissive

  # Resources to be watched
  watchedResources:
    group: ""
    version: v1
    resource: namespaces
    operations:
      - CREATE
      - UPDATE

  # Other resources to be retrieved for conditions templates.
  # They will be included under .sources scope in the template
  sources: []

  conditions:
    - name: first-condition
      engine: starlark
      key: |
        print("pass")
      value: "pass"

  patch:
    type: jsonpatch # JsonPatch | StrategicMerge
    engine: starlark # plain | gotmpl | starlark
    template: |
      patch = [
          {"op": "add", "path": "/metadata/annotations/undostrecuatro", "value": "newValue"},
          {"op": "replace", "path": "/metadata/annotations/superupdated", "value": "yes"},
      ]
      print(json.encode(patch))
